<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TISSCA – Email verified</title>
  <style>
    body {
      margin: 0;
      padding: 40px 18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b0c10;
      color: #fff;
      display: flex;
      justify-content: center;
    }
    .card {
      max-width: 520px;
      padding: 22px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    p { margin: 0 0 14px; line-height: 1.5; color: rgba(255,255,255,0.85); }
    a {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    .small { font-size: 12px; opacity: 0.75; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Email verified</h1>
    <p>Well done — your email has been successfully verified.</p>
    <p>You can now return to the TISSCA app and sign in.</p>

    <a href="tissca://auth/callback">Open TISSCA app</a>

    <div class="small">
      If the app doesn’t open, switch back to the app manually and sign in.
    </div>
  </div>
</body>
</html>
